name: Test Extension
on:
  push:
    branches: main
    paths:
      - "tests/**"
      - ".github/workflows/tests.yaml"

env:
  API_URL: https://api.samepage.network
  AWS_ACCESS_KEY_ID: ${{ secrets.SAMEPAGE_AWS_ACCESS_KEY }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.SAMEPAGE_AWS_ACCESS_SECRET }}
  AWS_REGION: us-east-1
  PLAYWRIGHT_HTML_REPORT: playwright-report
  ROAM_USERNAME: test@samepage.network
  ROAM_PASSWORD: ${{ secrets.ROAM_PASSWORD }}
  WEB_SOCKET_URL: wss://ws.samepage.network

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: install
        run: npm install
      - name: install playwright
        run: npx playwright install
      - name: test
        run: npm t
      - name: ls
        if: always()
        run: ls playwright-report/data
      - name: screenshot
        run: aws cp node_modules/@samepage/testing/test-results/extension-Should-share-a-page-with-the-SamePage-test-app/test-failed-1.png s3://samepage.network/data/screenshots/test-failed-1.png
